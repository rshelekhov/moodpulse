name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: moodpulse_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d moodpulse_test"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/moodpulse_test
      BOT_TOKEN: test-token-for-ci

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - run: bun install --frozen-lockfile

      - run: bunx --bun prisma generate --schema src/infrastructure/prisma/schema.prisma

      - run: bunx --bun prisma migrate deploy --schema src/infrastructure/prisma/schema.prisma

      - name: Lint
        run: bunx --bun biome check .

      - name: Typecheck
        run: bunx --bun tsc --noEmit

      - name: Test
        run: bun test tests/
