name: Deploy

on:
  release:
    types: [published]

env:
  SSH_USER: ${{ secrets.SSH_USER }}
  SSH_HOST: ${{ secrets.SSH_HOST }}
  DEPLOY_DIR: /opt/moodpulse

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t moodpulse:latest .

      - name: Save Docker image
        run: docker save moodpulse:latest -o moodpulse.tar

      - name: Setup SSH key
        run: |
          echo "${{ secrets.SSH_KEY }}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key
          mkdir -p ~/.ssh
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

      - name: Upload image and files to VPS
        run: |
          scp -i /tmp/ssh_key moodpulse.tar $SSH_USER@$SSH_HOST:/tmp/
          scp -i /tmp/ssh_key docker-compose.yml $SSH_USER@$SSH_HOST:$DEPLOY_DIR/
          scp -i /tmp/ssh_key scripts/backup.sh $SSH_USER@$SSH_HOST:$DEPLOY_DIR/scripts/

      - name: Write .env on VPS
        run: |
          echo "${{ secrets.ENV_CONFIG }}" | ssh -i /tmp/ssh_key $SSH_USER@$SSH_HOST "cat > $DEPLOY_DIR/.env"

      - name: Deploy on VPS
        run: |
          ssh -i /tmp/ssh_key $SSH_USER@$SSH_HOST << 'EOF'
            set -e
            cd /opt/moodpulse

            docker load -i /tmp/moodpulse.tar
            rm /tmp/moodpulse.tar

            docker compose up -d

            sleep 5
            docker compose logs --tail 20 bot
          EOF

      - name: Clean up
        if: always()
        run: |
          rm -f /tmp/ssh_key
          rm -f moodpulse.tar
